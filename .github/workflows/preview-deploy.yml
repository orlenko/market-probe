name: Preview Deployment

on:
  pull_request:
    branches: [main]
  push:
    branches: [develop]

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  NODE_VERSION: 18

jobs:
  deploy-preview:
    name: Deploy Preview/Staging
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: |
          echo "üîç Running quality checks before deployment..."
          npm run type-check
          npm run lint
          echo "‚úÖ Quality checks passed - ready for Vercel deployment"

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          # Don't use --prod flag for preview deployments
        # Environment variables will be handled by Vercel's own configuration

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ **Preview deployment complete!**\n\n' +
                    '‚úÖ Your changes have been deployed to Vercel\n' +
                    'üìã Check the Vercel dashboard for the preview URL\n\n' +
                    '‚ö†Ô∏è **Note**: Preview deployments use Vercel\'s environment configuration.'
            })
