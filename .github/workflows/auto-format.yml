name: Auto-Format Code

on:
  push:
    branches-ignore: [main]  # Don't auto-format main branch
  pull_request:
    types: [opened, synchronize]

env:
  NODE_VERSION: 18

jobs:
  auto-format:
    name: Auto-Format and Commit
    runs-on: ubuntu-latest
    # Only run on push events (not PRs from forks)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use a token that can push back to the branch
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if formatting is needed
        id: check-format
        run: |
          # Check if files need formatting
          if ! npm run format:check; then
            echo "needs_formatting=true" >> $GITHUB_OUTPUT
            echo "üìù Files need formatting"
          else
            echo "needs_formatting=false" >> $GITHUB_OUTPUT
            echo "‚úÖ All files are properly formatted"
          fi

      - name: Auto-format code
        if: steps.check-format.outputs.needs_formatting == 'true'
        run: |
          npm run format
          echo "üé® Code has been auto-formatted"

      - name: Check for changes
        if: steps.check-format.outputs.needs_formatting == 'true'
        id: verify-changed-files
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes after formatting"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected after formatting"
          fi

      - name: Commit formatted changes
        if: steps.check-format.outputs.needs_formatting == 'true' && steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action (Auto-Format)"
          git add .
          git commit -m "üé® Auto-format code with Prettier

          This commit was automatically generated by the auto-format workflow.

          Changes:
          - Applied Prettier formatting to ensure consistent code style
          - No functional changes made

          Triggered by: ${{ github.event_name }} on ${{ github.ref_name }}"

      - name: Push changes
        if: steps.check-format.outputs.needs_formatting == 'true' && steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git push origin ${{ github.head_ref || github.ref_name }}
          echo "‚úÖ Auto-formatted changes have been pushed"

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request' && steps.check-format.outputs.needs_formatting == 'true' && steps.verify-changed-files.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üé® **Auto-formatted your code!**\n\n' +
                    'I found some formatting issues and fixed them automatically using Prettier.\n\n' +
                    '‚úÖ Your code now follows the project style guidelines\n' +
                    'üöÄ No action needed - continue with your development!\n\n' +
                    '*This helps maintain consistent code style across the project.*'
            })

      - name: Summary
        run: |
          if [ "${{ steps.check-format.outputs.needs_formatting }}" == "true" ]; then
            if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
              echo "‚úÖ Auto-formatting completed and changes committed"
            else
              echo "‚ÑπÔ∏è  Auto-formatting ran but no changes were needed"
            fi
          else
            echo "‚úÖ Code is already properly formatted"
          fi
